<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stellar Deed{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-black font-[poppins] min-h-screen">
    <nav class="bg-white p-5 shadow md:flex md:items-center md:justify-between">
        <div>
            <span class="text-2xl font-bold text-gray-800">Stellar Deed</span>
        </div>
        <div>
            <ul class="md:flex md:items-center">
                <li class="mx-4">
                    <a href="{{ url_for('home') }}" class="hover:text-blue-400 text-base">Home</a>
                </li>
                <li class="mx-4">
                    <a href="{{ url_for('marketplace') }}" class="hover:text-blue-400 text-base">Marketplace</a>
                </li>
                <li class="mx-4">
                    <a href="#" class="hover:text-blue-400 text-base">Cart</a>
                </li>
                <li class="mx-4">
                    <a href="#" class="hover:text-blue-400 text-base">Login</a>
                </li>
            </ul>
        </div>
        <div>
            <button class="bg-[#a6c1ee] text-gray-700 px-5 py-2 rounded hover:bg-[#84acec]">Sign In</button>
        </div>
    </nav>
   
{% block content %}


    
{% endblock %}
</body>
</html>
